{% extends 'default_layout.html' %}

{% block content %}
    <div class="arr-top-container">
        <article class="size-wrap">
            <h2 class="arr-post-title">
                {{ item.title|title }}
            </h2>

            <div class="arr-post-widget">
                {{ "post-top-sidebar"|get_sidebar(route)|safe }}
            </div>

            <div class="arr-post-content">
                {{ item.full_text|safe }}
            </div>

            <div class="arr-post-widget">
                {{ "post-bottom-sidebar"|get_sidebar(route)|safe }}
            </div>
        </article>
    </div>
{% endblock %}
